<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/675de417d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="operaciones">
            <p id="textoOperacion" class="textoOperacion"></p>
        </div>
        <div class="campo-texto">
            <input type="text" id="campoTexto" class="campoTexto">
        </div>
        <div class="botones">
            <div class="fila-uno">
                <button id="btnPorcentaje">%</button>
                <button id="btnCE">CE</button>
                <button id="btnC">C</button>
                <button id="btnBorrar"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="fila-dos">
                <button id="boton7" value="7" class="numeros">7</button>
                <button id="boton8" value="8" class="numeros">8</button>
                <button id="boton9" value="9" class="numeros">9</button>
                <button id="btnMultiplicacion" value="*" class="operaciones">x</button>
            </div>
            <div class="fila-3">
                <button id="boton4" value="4" class="numeros">4</button>
                <button id="boton5" value="5" class="numeros">5</button>
                <button id="boton6" value="6" class="numeros">6</button>
                <button id="btnResta" value="-" class="operaciones">-</button>
            </div>
            <div class="fila-4">
                <button id="boton1" value="1" class="numeros">1</button>
                <button id="boton2" value="2" class="numeros">2</button>
                <button id="boton3" value="3" class="numeros">3</button>
                <button id="btnSuma" value="+" class="operaciones">+</button>
            </div>
            <div class="fila-5">
                <button id="btnMasMenos">+/-</button>
                <button id="boton0" value="0" class="numeros">0</button>
                <button id="btnPunto">.</button>
                <button id="btnDivision" value="/" class="operaciones"><i class="fa-solid fa-divide"></i></button>
            </div>
            <div class="fila-6">
                <button id="btnResultado" class="btnResultado">=</button>
            </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
