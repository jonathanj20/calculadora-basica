<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/675de417d6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculadora">
        <div class="operaciones">
            <p id="textoOperacion"></p>
        </div>
        <div class="campo-texto">
            <input type="text" id="campoTexto">
        </div>
        <div class="botones">
            <div class="fila-uno">
                <button>%</button>
                <button id="btnCE">CE</button>
                <button id="btnC">C</button>
                <button id="btnBorrar"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="fila-dos">
                <button id="boton7">7</button>
                <button id="boton8">8</button>
                <button id="boton9">9</button>
                <button id="btnMultiplicacion">x</button>
            </div>
            <div class="fila-3">
                <button id="boton4">4</button>
                <button id="boton5">5</button>
                <button id="boton6">6</button>
                <button id="btnResta">-</button>
            </div>
            <div class="fila-4">
                <button id="boton1">1</button>
                <button id="boton2">2</button>
                <button id="boton3">3</button>
                <button id="btnSuma">+</button>
            </div>
            <div class="fila-5">
                <button id="btnMasMenos">+/-</button>
                <button id="boton0">0</button>
                <button id="btnPunto">.</button>
                <button id="btnDivision"><i class="fa-solid fa-divide"></i></button>
            </div>
            <div class="fila-6">
                <button id="btnResultado">=</button>
            </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
